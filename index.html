<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz Game</title>
</head>
<body>
    <header>
    <!-- highscore area -->
    <div id="headerDiv">
        <button id="highScoreBtn">HighScore</button>
        <!-- timer area -->
        <h2 id="countdown">CountDown Timer!</h2>
    </div>

    </header>
    <div class="wrapper">
        <div id="start-section" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p> 
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!
            </p>
            <button id="startBtn">Start Quiz</button>
        </div>

        <section class="card-questions">
            <div class="card-content"></div>
            <div class="card-button"></div>
            <h2 class="card-text"></h2>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
